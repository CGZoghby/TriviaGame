<!-- Aighto so building a trivia game that does cool stuff -->
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles -->
    <link href="assets/css/style.css" rel="stylesheet">
    <!-- Link to javascript, has been tested so I know the pathing is correct -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

    <title>Trivia Game!</title>
</head>

<body>
    <div class="container">
        <!-- The start button, which displays only once, on first website load. Resetting the game just brings up another round of questions -->
        <div class="row" id="start">
            <div class="col-lg-12">
                <button class="button" id="startButton">Start</button>
            </div>
        </div>
        <!-- The game div where the full game displays -->
        <div class="row" id="game">
            <div class="col-lg-12">
                <div class="header">
                    <h1>Monty Python and the Holy Grail Trivia!!</h1>
                </div>
                <div id="timer"></div>
                <div id="question"></div>
                <div>
                    <ul id="answer">
                        <li>
                            <button class="qbutton" id="b0"></button>
                        </li>
                        <ld>
                            <button class="qbutton" id="b1"></button>
                            </li>
                            <li>
                                <button class="qbutton" id="b2"></button>
                            </li>
                            <li>
                                <button class="qbutton" id="b3"></button>
                            </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- The response to the question, either Time's Up, or correct, or incorrect, is linked to in here -->
        <div class="row">
            <div class="col-lg-12">
                <div id="questionPic"></div>
            </div>
        </div>
        <!-- At game end, display this reset button -->
        <div class="row" id="reset">
            <div class="col-lg-12">
                <button class="button" id="resetButton">Start Over?</button>
            </div>
        </div>

    </div>
</body>

</html>
